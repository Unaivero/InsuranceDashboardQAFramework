# Logging configuration for Insurance Dashboard QA Framework
# Using SLF4J Simple Logger

# Root logger level (ERROR, WARN, INFO, DEBUG, TRACE)
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Show the simplified logger name at the beginning of each line
org.slf4j.simpleLogger.showLogName=true

# Show thread name in log output
org.slf4j.simpleLogger.showThreadName=true

# Show date and time in log output
org.slf4j.simpleLogger.showDateTime=true

# Date and time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show short logger name (only class name, not full package)
org.slf4j.simpleLogger.showShortLogName=true

# Log file output (uncomment to enable file logging)
# org.slf4j.simpleLogger.logFile=target/logs/test-execution.log

# Individual logger levels
org.slf4j.simpleLogger.log.pages=DEBUG
org.slf4j.simpleLogger.log.utils=DEBUG
org.slf4j.simpleLogger.log.stepdefinitions=INFO
org.slf4j.simpleLogger.log.testdata=INFO

# Selenium logging levels (reduce verbosity)
org.slf4j.simpleLogger.log.org.openqa.selenium=WARN
org.slf4j.simpleLogger.log.io.github.bonigarcia.wdm=WARN

# Cucumber logging
org.slf4j.simpleLogger.log.io.cucumber=INFO

# HTTP Client logging (reduce verbosity)
org.slf4j.simpleLogger.log.org.apache.http=WARN
